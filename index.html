<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RENDER WITH THREE.js</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body>

    <h1>ThreeJS Rocks!</h1>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.5/dat.gui.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.1-beta.10/gsap.min.js"></script> -->

    <script>

        //Create Scene
        var scene = new THREE.Scene();

        //Create Camera
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
        camera.position.z = 5;

        //Set Rendering Parameters
        var renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setClearColor("#e5e5e5");
        renderer.setSize(window.innerWidth, window.innerHeight);

        //Add Rendered Scene to document
        document.body.appendChild(renderer.domElement);

        //Respond to window size adjustments
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            camera.updateProjectionMatrix();
        })

        // Raycaster set up to initiate action with click on object
        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();

        //Geometry
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshLambertMaterial({ color: 0xF7F7F7F7 });
        //var mesh = new THREE.Mesh(geometry, material);

        //scene.add(mesh);

        meshX = -10;
        for (var i = 0; i < 15; i++) {
            var mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = (Math.random() - 0.5) * 10;
            mesh.position.y = (Math.random() - 0.5) * 10;
            mesh.position.z = (Math.random() - 0.5) * 10;
            scene.add(mesh);
            meshX += 1;
        }



        //Lighting
        var light = new THREE.PointLight(0xFFFFFF, 1, 1000);
        light.position.set(0, 0, 0);
        scene.add(light);

        var light = new THREE.PointLight(0xFFFFFF, 2, 1000);
        light.position.set(0, 0, 25);
        scene.add(light);

        // function to render - also avoids distortion of geometry
        var render = function () {
            requestAnimationFrame(render);

            renderer.render(scene, camera);
        }

        function onMouseMove(event) {
            event.preventDefault();

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            var intersects = raycaster.intersectObjects(scene.children, true);
            for (var i = 0; i < intersects.length; i++) {
                this.tl = new TimelineMax();
                this.tl.to(intersects[i].object.scale, 1, { x: 2, ease: Expo.easeOut });
                this.tl.to(intersects[i].object.scale, .5, { x: .5, ease: Expo.easeOut });
                this.tl.to(intersects[i].object.position, .5, { x: 2, ease: Expo.easeOut });
                this.tl.to(intersects[i].object.rotation, .5, { y: Math.PI * .5, ease: Expo.easeOut }, "=-1.5");
            }
        }

        //Excute Rendering
        render();

        window.addEventListener('mousemove', onMouseMove);

    </script>

</body>

</html>
